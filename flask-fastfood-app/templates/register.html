<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
<div class="register-wrap">
  <h2>Create Account</h2>

  <!-- Flash Messages Section for Validation Feedback -->
  <div class="flash-messages">
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
            {% if category == 'register' %}
                <div class="flash-message">{{ message }}</div>
            {% endif %}
        {% endfor %}
    {% endif %}
    {% endwith %}
  </div>

  <!-- Registration Form -->
  <form action="{{ url_for('auth.register') }}" method="post" class="form">
    <input type="text" placeholder="Full Name" name="full_name" value="{{ request.form.full_name }}" required />
    <input type="email" placeholder="Email Address" name="email" value="{{ request.form.email }}" required />
    <input type="password" placeholder="Password" name="password" required />
    <input type="password" placeholder="Confirm Password" name="confirm_password" required />
    <input type="text" placeholder="Phone Number" name="phone" value="{{ request.form.phone }}" required />
    <button type="submit">Register</button>
  </form>
  
  <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.</p>
</div>
</body>
</html>
