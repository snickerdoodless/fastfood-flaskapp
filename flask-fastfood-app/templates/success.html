<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/checkout.css') }}">
    <script src="{{ url_for('static', filename='js/cart.js') }}" defer></script>
</head>
<body id="order-confirmation-page" class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
    <!-- Decorative Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-96 h-96 bg-blue-100 rounded-full opacity-20 blur-3xl"></div>
            <div class="w-96 h-96 bg-purple-100 rounded-full opacity-20 blur-3xl -ml-20"></div>
        </div>
    </div>

    <div class="max-w-xl w-full relative">
        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center backdrop-blur-sm bg-opacity-95 slide-down">
            <!-- Success Icon with animated checkmark -->
            <div class="mx-auto w-20 h-20 bg-gradient-to-r from-green-400 to-green-500 rounded-full flex items-center justify-center mb-8 shadow-lg checkmark">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>

            <!-- Thank You Message -->
            <h1 class="text-4xl font-bold text-gray-900 mb-4 tracking-tight">
                Thank You for Your Order!
            </h1>
            
            <!-- Order Confirmation Message -->
            <p class="text-lg text-gray-600 mb-8 leading-relaxed">
                We're excited to fulfill your order. You'll receive a confirmation email with tracking details shortly.
            </p>

            <!-- Order Details Card -->
            <div class="bg-gradient-to-r from-gray-50 to-gray-100 rounded-xl p-6 mb-8 shadow-inner">
                <div class="space-y-4">
                    <div>
                        <p class="text-sm text-gray-500 mb-1">Order Number</p>
                        <p class="text-xl font-semibold text-gray-900 font-mono">
                            #ORD-2024-{{ order_id }}
                        </p>
                    </div>                    
                    <div class="border-t border-gray-200 pt-4">
                        <p class="text-sm text-gray-500 mb-1">Order Status</p>
                        <div class="inline-flex items-center px-3 py-1 rounded-full bg-green-100 text-green-600">
                            <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                            Confirmed
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/dashboard" class="inline-flex items-center justify-center px-6 py-3 rounded-xl text-white bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 shadow-lg hover:shadow-xl">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Back to Dashboard
                </a>
                <a href="/dashboard/order" class="inline-flex items-center justify-center px-6 py-3 rounded-xl text-blue-700 bg-blue-50 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    View Orders
                </a>
            </div>
        </div>

    </div>
</body>
</html>
